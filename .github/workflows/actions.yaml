name: javascript actions

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
         pwd
         ls -a
      - name: simple JS
        id: greet
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: John
      - name: log greet time
        run: echo "${{ steps.greet.outputs.time }}"
